base: &base
  version: '1.2.0'
  title:
    ja: 'メニューからコモンイベント呼び出しプラグイン'
  params:
    - name: base
      type: string
      text: ■ 基本設定
    - name: baseItems
      type: struct[]
      text: メニューに追加する項目
      parent: base
      default:
        - name: コモンイベント
          commonEvent: 1
          switchId: 0
          visibility: true
          note: ''
      struct: MenuItem
  structs:
    - name: MenuItem
      params:
        - name: name
          type: string
          text: 項目名
          description: メニューに表示される項目の名前
          default: ''
        - name: commonEvent
          type: common_event
          text: 呼び出すコモンイベント
          description: メニュー選択時に呼び出すコモンイベント
          default: 0
        - name: switchId
          type: switch
          text: 有効スイッチ
          description: |-
            このスイッチがONのときのみ選択できるようにします
            なしの場合は、常に選択できます
          default: 0
        - name: visibility
          type: boolean
          text: 無効時に表示するか
          description: |-
            有効スイッチがONじゃないときに
            項目をメニューに表示するか設定できます
          on: 表示する
          off: 表示しない
          default: true
        - name: note
          type: multiline_string
          text: メモ
          description: |-
            メモ欄です。
            ツクールのメモ欄同様に使えます。
          default: ''

Torigoya_CommonMenu:
  <<: *base
  target:
    - MV
  help:
    ja: |
      メニューにコモンイベントを呼び出す項目を追加します

      ------------------------------------------------------------
      ■ 設定方法
      ------------------------------------------------------------

      このプラグインの設定からメニュー項目を登録してください。
      ここでの並び順の順番で画面に表示されます。

TorigoyaMZ_CommonMenu:
  <<: *base
  target:
    - MZ
  help:
    ja: |
      メニューにコモンイベントを呼び出す項目を追加します

      ------------------------------------------------------------
      ■ 設定方法
      ------------------------------------------------------------

      このプラグインの設定からメニュー項目を登録してください。
      ここでの並び順の順番で画面に表示されます。

      ------------------------------------------------------------
      ■ PluginCommonBase.js 連携
      ------------------------------------------------------------

      このプラグインは PluginCommonBase.js に対応しています。
      PluginCommonBase.js を導入している場合、
      メニュー項目の名前に変数（\V[123]）など一部の制御文字を利用できます。
