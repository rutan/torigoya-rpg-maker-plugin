base: &base
  version: 1.7.0
  title:
    ja: 実績プラグイン

Torigoya_Achievement2:
  <<: *base
  target:
    - MV
  help:
    ja: |
      実績・トロフィー的なシステムを定義します。

      ------------------------------------------------------------
      ■ 設定方法
      ------------------------------------------------------------

      このプラグインの設定から実績を登録してください。
      ここでの並び順の順番で画面に表示されます。
      （並び順は後から並び替えても問題ありません）

      ------------------------------------------------------------
      ■ ゲーム中に実績を獲得する
      ------------------------------------------------------------

      プラグインコマンドに以下のように入力してください

      実績 ここに管理ID

      ※ここに管理IDの部分に、プラグイン設定画面で登録した管理IDを指定してください

      ------------------------------------------------------------
      ■ その他の使い方・アドオンについて
      ------------------------------------------------------------
      以下の記事をご確認ください。
      https://torigoya-plugin.rutan.dev/system/achievement2/
  params:
    - name: base
      type: string
      text: ■ 基本設定
    - name: baseAchievementData
      type: struct[]
      text: 実績情報の登録
      parent: base
      default: []
      struct: Achievement
    - name: baseSaveSlot
      type: string
      text: セーブデータのスロット名
      parent: base
      default: achievement
    - name: popup
      type: string
      text: ■ ポップアップ設定
    - name: popupEnable
      type: boolean
      text: ポップアップ表示のON/OFF
      description: 実績を獲得した時にポップアップ表示を行うか？
      parent: popup
      on: 表示する
      off: 表示しない
      default: true
    - name: popupPosition
      type: select
      text: 表示位置
      description: 実績獲得ポップアップの表示位置
      parent: popup
      default: leftUp
      options:
        - name: 左上
          value: leftUp
        - name: 右上
          value: rightUp
    - name: popupTopY
      type: number
      text: '表示位置: 上端'
      description: 実績獲得ポップアップ表示位置の上端
      parent: popup
      min: 0
      default: 10
    - name: popupAnimationType
      type: select
      text: アニメーション
      description: |-
        実績獲得ポップアップのアニメーション方法
        「なめらか」はTorigoya_FrameTween.jsが必要です
      parent: popup
      default: tween
      options:
        - name: なめらか
          value: tween
        - name: その場に表示
          value: open
    - name: popupWait
      type: number
      text: 表示時間
      description: |-
        実績獲得ポップアップの表示時間（秒）
        ※アニメーションの時間は含みません
      parent: popup
      decimals: 2
      min: 0
      default: 1.25
    - name: popupWidth
      type: number
      text: ポップアップの横幅
      description: |-
        実績獲得ポップアップの横幅（px）
        小さすぎると文字がはみ出します
      parent: popup
      min: 200
      default: 300
    - name: popupPadding
      type: number
      text: ポップアップの余白
      description: 実績獲得ポップアップの余白サイズ
      parent: popup
      min: 0
      default: 10
    - name: popupTitleFontSize
      type: number
      text: 実績名の文字サイズ
      description: |-
        実績獲得ポップアップに表示される
        取得した実績名の文字サイズ
      parent: popup
      min: 16
      default: 20
    - name: popupTitleColor
      type: number
      text: 実績名の文字の色番号
      description: |-
        実績名の文字表示に使用する色
        ※\c[数字] ←の数字欄に入れる数字
      parent: popup
      min: 0
      default: 1
    - name: popupMessage
      type: string
      text: メッセージの内容
      description: |-
        実績獲得ポップアップに表示される
        獲得メッセージの内容
      parent: popup
      default: 実績を獲得しました
    - name: popupMessageFontSize
      type: number
      text: メッセージの文字サイズ
      description: |-
        実績獲得ポップアップに表示される
        獲得メッセージの文字サイズ
      parent: popup
      min: 12
      default: 16
    - name: popupSound
      type: struct
      text: 効果音
      description: 実績獲得時に再生する効果音の設定
      parent: popup
      default:
        soundName: Saint5
        soundVolume: '90'
      struct: Sound
    - name: popupWindowImage
      type: file
      text: ウィンドウ画像
      description: 実績獲得ポップアップのウィンドウ画像
      parent: popup
      dir: img/system/
      default: Window
    - name: popupOpacity
      type: number
      text: ウィンドウ背景の透明度
      description: |-
        ウィンドウ背景の透明度(0～255)
        -1の場合はデフォルトの透明度を使用します
      parent: popup
      min: -1
      max: 255
      default: -1
    - name: titleMenu
      type: string
      text: ■ タイトル / メニュー画面設定
    - name: titleMenuUseInTitle
      type: boolean
      text: タイトル画面に表示
      description: タイトル画面に実績メニューを表示するか？
      parent: titleMenu
      on: 表示する
      off: 表示しない
      default: true
    - name: titleMenuUseInMenu
      type: boolean
      text: メニュー画面に表示
      description: メニュー画面に実績メニューを表示するか？
      parent: titleMenu
      on: 表示する
      off: 表示しない
      default: true
    - name: titleMenuText
      type: string
      text: 項目名
      description: |-
        タイトルやメニューに表示する際の
        実績メニューの項目名
      parent: title
      default: 実績
    - name: achievementMenu
      type: string
      text: ■ 実績画面設定
    - name: achievementMenuHiddenTitle
      type: string
      text: 未獲得実績の表示名
      description: |-
        実績画面で未取得の実績の欄に
        表示する名前
      parent: achievementMenu
      default: ？？？？？
    - name: achievementMenuHiddenIcon
      type: number
      text: 未獲得実績のアイコンID
      description: |-
        実績画面で未取得の実績の欄に
        表示するアイコンのID
      parent: achievementMenu
      default: 0
    - name: advanced
      type: string
      text: ■ 上級者向け設定
    - name: advancedFontFace
      type: string
      text: ポップアップのフォント
      description: |-
        実績獲得ポップアップ表示のフォント名を指定します。
        空欄の場合は他のウィンドウと同じフォントを使用します。
      parent: advanced
      default: ''
    - name: advancedOverwritable
      type: boolean
      text: 獲得済み実績の再取得
      description: 既に獲得済みの実績でも再取得できるようにします
      parent: advanced
      on: する
      off: しない
      default: false
    - name: achievementMenuCancelMessage
      type: string
      text: 閉じるボタンのテキスト
      description: |-
        実績画面を閉じるボタンのテキスト
        空欄の場合は閉じるボタンを表示しません
      parent: achievementMenu
      default: 閉じる
  structs:
    - name: Sound
      params:
        - name: soundName
          type: file
          text: 効果音ファイル名
          description: |-
            実績獲得ポップアップ表示時に再生する効果音ファイル
            空っぽの場合は効果音なしになります
          dir: audio/se/
          default: Saint5
        - name: soundVolume
          type: number
          text: 効果音の音量
          description: 実績獲得ポップアップ表示時に再生する効果音の音量
          min: 0
          max: 100
          default: 90
    - name: Achievement
      params:
        - name: key
          type: string
          text: 管理ID
          description: |-
            実績獲得時に指定する名前（例: ゲームクリア）
            数字でも日本語でもOK / 他の実績と被るのはNG
        - name: title
          type: string
          text: 表示名
          description: |-
            実績に画面に表示するときの実績名
            （例：激闘の果てに魔王を倒した…ッ！）
          default: ''
        - name: description
          type: multiline_string
          text: 実績の説明文
          description: 実績に画面に表示する説明文（2行程度）
          default: ''
        - name: icon
          type: number
          text: 実績のアイコンID
          default: 0
        - name: hint
          type: multiline_string
          text: 実績獲得のヒント
          description: |-
            未取得の場合に取得方法を表示できます（2行程度）
            空欄の場合は通常の説明文を表示します
          default: ''
        - name: isSecret
          type: boolean
          text: 秘密実績フラグ
          description: |-
            この実績の存在を秘密にします
            未獲得の場合に一覧に表示されなくなります
          on: 秘密にする
          off: 秘密にしない
          default: false
        - name: note
          type: multiline_string
          text: メモ
          description: |-
            メモ欄です。
            ツクールのメモ欄同様に使えます。
          default: ''

