base: &base
  version: 1.0.0
  title:
    ja: 敵のスリップダメージ上限設定プラグイン
  help:
    ja: |
      敵キャラについて、毒などで受ける最大ダメージを設定できるようになります。
      「毒のダメージを最大HPの50%にしたらボスが2ターンで死んだ」のような
      悲しい事件を防ぐことができます。

      ------------------------------------------------------------
      ■ 設定方法
      ------------------------------------------------------------
      敵キャラのメモ欄に以下のように設定してください。

      <MaxSlipDamage: 最大ダメージ数>

      <MaxSlipDamage: 50> のように設定すると、
      毒で50ダメージまでしか受けなくなります。
  params: []

Torigoya_MaxSlipDamageSetting:
  <<: *base
  target:
    - MV

TorigoyaMZ_MaxSlipDamageSetting:
  <<: *base
  target:
    - MZ
