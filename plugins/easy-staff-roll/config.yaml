base: &base
  version: 1.1.0
  title:
    ja: お手軽スタッフロールプラグイン
  params:
    - name: base
      type: string
      text: ■ 基本設定
    - name: baseStaffRollContent
      type: struct[]
      text: スタッフロールの内容
      description: スタッフロールの内容を設定します。
      parent: base
      default: []
      struct: Section
    - name: design
      type: string
      text: ■ 見た目設定
    - name: designSectionTitleText
      type: struct
      text: 見出し部分の文字設定
      description: スタッフロールの見出し部分の文字設定です。
      parent: design
      default:
        fontSize: '28'
        textColor: '#99ffff'
        fontBold: 'true'
        fontItalic: 'false'
        outlineColor: rgba(0, 0, 0, 0.6)
        outlineWidth: '5'
      struct: TextConfig
    - name: designSectionMargin
      type: number
      text: 各セクション間の余白
      description: 各セクション（見出しごとのブロック）の間の余白の大きさを指定します。
      parent: design
      min: 0
      max: 10000
      default: 100
    - name: designItemTitleText
      type: struct
      text: スタッフ名の文字設定
      description: スタッフロールのスタッフ名部分の文字設定です。
      parent: design
      default:
        fontSize: '24'
        textColor: '#ffffff'
        fontBold: 'true'
        fontItalic: 'false'
        outlineColor: rgba(0, 0, 0, 0.9)
        outlineWidth: '3'
      struct: TextConfig
    - name: designItemDescriptionText
      type: struct
      text: 補足文章の文字設定
      description: スタッフロールの補足文章部分の文字設定です。
      parent: design
      default:
        fontSize: '16'
        textColor: '#ffffff'
        fontBold: 'true'
        fontItalic: 'false'
        outlineColor: rgba(0, 0, 0, 0.9)
        outlineWidth: '3'
      struct: TextConfig
    - name: designItemMargin
      type: number
      text: 各スタッフ名間の余白
      description: 各スタッフ名の間の余白の大きさを指定します。
      parent: design
      min: 0
      max: 10000
      default: 30
    - name: designTextAlign
      type: select
      text: 文字の水平配置位置
      description: 見出しやスタッフ名の文字の水平方向の配置位置を指定します。
      parent: design
      default: center
      options:
        - name: 左寄せ
          value: left
        - name: 中央寄せ
          value: center
        - name: 右寄せ
          value: right
    - name: designContentHorizontalPadding
      type: number
      text: 文字の水平方向の余白
      description: 文字の両側の余白サイズを指定します。
      parent: design
      min: 0
      max: 10000
      default: 0
  structs:
    - name: Section
      params:
        - name: title
          type: multiline_string
          text: 見出し
          description: 見出し部分の文字列を指定します。
          default: ''
        - name: items
          type: struct[]
          text: スタッフ名
          description: スタッフロールに表示するスタッフ名を入力します。
          default: []
          struct: Item
    - name: Item
      params:
        - name: title
          type: multiline_string
          text: スタッフ名
          description: スタッフロールに表示するスタッフ名を入力します。
          default: ''
        - name: description
          type: multiline_string
          text: 補足文章
          description: |-
            スタッフ名の下に表示する補足文章を入力します。
            URLなどを入力することを想定しています。
          default: ''
        - name: icon
          type: file
          text: 画像
          description: |-
            スタッフ名の上に表示するピクチャー画像を入力します。
            省略した場合は画像を表示しません。
          dir: img/pictures
          default: ''
    - name: TextConfig
      params:
        - name: fontSize
          type: number
          text: 文字サイズ
          description: 文字サイズを指定します(px)
          min: 1
          max: 100
          default: 24
        - name: textColor
          type: string
          text: 文字色
          description: |-
            文字色をCSSの書式で指定します。
            （例：#ffffff）
          default: '#ffffff'
        - name: fontBold
          type: boolean
          text: 太字
          description: |-
            文字を太字にするか指定します。
            （※フォントによっては反映されない場合があります）
          on: 太字にする
          off: 太字にしない
          default: false
        - name: fontItalic
          type: boolean
          text: 斜体
          description: |-
            文字を斜体にするか指定します。
            （※フォントによっては反映されない場合があります）
          on: 斜体にする
          off: 斜体にしない
          default: false
        - name: outlineColor
          type: string
          text: 縁取りの色
          description: |-
            文字の縁取りの色をCSSの書式で指定します。
            （例：#ffffff）
          default: rgba(0, 0, 0, 0.5)
        - name: outlineWidth
          type: number
          text: 縁取りのサイズ
          description: 文字の縁取りの太さを指定します。
          min: 0
          max: 100
          default: 3

Torigoya_EasyStaffRoll:
  <<: *base
  target:
    - MV
  help:
    ja: |
      スタッフロールを表示する機能を追加します。

      ------------------------------------------------------------
      ■ 設定方法
      ------------------------------------------------------------
      プラグイン設定の「スタッフロールの内容」に
      表示する内容を設定してください。

      ------------------------------------------------------------
      ■ ゲーム中にスタッフロールを表示する
      ------------------------------------------------------------
      プラグインコマンドで表示することができます。
      以下のようなフォーマットで指定します。

      easyStaffRoll show 表示時間 ウェイトONにするか？

      ▼ 例1：スタッフロールを600フレーム(約10秒)かけて表示（ウェイトON）
      easyStaffRoll show 600 true

      ▼ 例1：スタッフロールを1200フレーム(約20秒)かけて表示（ウェイトOFF）
      easyStaffRoll show 600 false

      ------------------------------------------------------------
      ■ その他のプラグインコマンド
      ------------------------------------------------------------
      ▼ 現在表示中のスタッフロールを消去
      easyStaffRoll remove

      主に「ウェイトOFF」で使用したとき向けの機能です。

      ▼ スタッフロールの事前読み込み
      easyStaffRoll preload

      Web公開の場合など、画像読み込みに時間がかかる環境の場合に、
      このコマンドを実行すると、そのタイミングで画像類の読み込み＆生成が実行されます。

TorigoyaMZ_EasyStaffRoll:
  <<: *base
  target:
    - MZ
  help:
    ja: |
      スタッフロールを表示する機能を追加します。

      ------------------------------------------------------------
      ■ 設定方法
      ------------------------------------------------------------
      プラグイン設定の「スタッフロールの内容」に
      表示する内容を設定してください。

      ------------------------------------------------------------
      ■ ゲーム中にスタッフロールを表示する
      ------------------------------------------------------------
      プラグインコマンドの「スタッフロールの表示」表示することができます。

      ------------------------------------------------------------
      ■ その他のプラグインコマンド
      ------------------------------------------------------------
      ▼ スタッフロールの消去
      主に「ウェイトOFF」で使用したとき向けの機能です。

      ▼ スタッフロールのプリロード
      Web公開の場合など、画像読み込みに時間がかかる環境の場合に、
      このコマンドを実行すると、そのタイミングで画像類の読み込み＆生成が実行されます。
  commands:
    - name: displayStaffRoll
      text: スタッフロールの表示
      description: スタッフロールを表示します
      args:
        - name: displayFrame
          type: number
          text: 表示フレーム（1/60秒）
          description: 通知に表示する文章を指定します。「文章の表示」のコマンドが一部利用できます。
          min: 1
          max: 100000
          default: 600
        - name: isWait
          type: boolean
          text: 完了するまでウェイト
          description: スタッフロールの表示が終了するまでイベントを停止するか指定します。
          on: ウェイトする
          off: ウェイトしない
          default: true
    - name: removeStaffRoll
      text: スタッフロールの消去
      description: 現在表示中のスタッフロールを消去します
      args: []
    - name: preloadStaffRoll
      text: スタッフロールのプリロード
      description: スタッフロール内で使用する画像の事前読み込みを実行します
      args: []
