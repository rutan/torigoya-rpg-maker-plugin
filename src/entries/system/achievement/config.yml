addonCategory: &addonCategoryBase
  version: '1.2.0'
  title:
    ja: '実績プラグインアドオン: カテゴリ設定'
  body:
    ja: |
      このプラグインは「実績プラグイン」のアドオンです。
      実績プラグインより下に導入してください。

      獲得した実績をカテゴリ別に表示するようにします。

      ------------------------------------------------------------
      ■ カテゴリの種類を定義する
      ------------------------------------------------------------

      このプラグインの設定で行います。
      右のプラグイン設定から、画面に従って必要なカテゴリを作成してください。

      ＜カテゴリの自動割当＞
      実績プラグインで設定する管理IDの
      先頭についている文字列を使って
      自動的にカテゴリを割当することができます。

      例えば
      ・ストーリー_ハジメ村に到着
      ・ストーリー_ハジメ村ボス撃破
      のような管理IDをつけた実績がある場合
      「ストーリー」と指定することで、個別の設定をしなくても
      カテゴリが設定できます。

      ------------------------------------------------------------
      ■ 各実績に個別にカテゴリを設定する
      ------------------------------------------------------------

      【このプラグインではなく、実績プラグインの設定】で行います。

      実績プラグインに実績を登録する画面にメモ欄があります。
      そのメモ欄に以下のように設定してください。

      <カテゴリ: カテゴリの名前>
  parameter:
    base:
      dummy: '■ 基本設定'
    categories:
      parent: 'base'
      name: 'カテゴリ設定'
      type: 'Category'
      array: true
      desc: |
        カテゴリを設定します。
        必要な個数追加してください。
      default: []
    position:
      parent: 'base'
      name: 'カテゴリ位置'
      type: 'select'
      option:
        - name: '左（縦向き）'
          value: 'left'
        - name: '上（横向き）'
          value: 'top'
        - name: '右（縦向き）'
          value: 'right'
      desc: |
        カテゴリリストの表示位置を設定します。
      default: 'top'
    maxCols:
      parent: 'base'
      name: '最大列数'
      type: 'number'
      desc: |
        一度に表示するカテゴリの最大数
        ※カテゴリ位置が「上」のときだけ有効
      default: 4
  structures:
    Category:
      name:
        name: 'カテゴリ名'
        desc: |
          カテゴリの名前。
          ここで設定した名前をメモ欄で指定してください。
        type: 'string'
        default: ''
      prefix:
        name: '自動割当のID命名規則'
        desc: |
          ここに設定した文字列で始まるIDの実績を
          このカテゴリに自動割当します（空欄の場合は無し）
        type: 'string'
        default: ''

Torigoya_Achievement2_AddonCategory:
  <<: *addonCategoryBase
  target: 'MV'

TorigoyaMZ_Achievement2_AddonCategory:
  <<: *addonCategoryBase
  target: 'MZ'
  base:
    - 'TorigoyaMZ_Achievement2'
  orderAfter:
    - 'TorigoyaMZ_Achievement2'

addonUseSaveSlot: &addonUseSaveSlot
  version: '1.0.0'
  title:
    ja: '実績プラグインアドオン: セーブ別実績'
  body:
    ja: |
      このプラグインは「実績プラグイン」のアドオンです。
      実績プラグインより下に導入してください。

      実績をセーブ別に保存するようにします。
      このプラグインに設定項目はありません。

      【注意】
      このアドオンを有効にすると、タイトル画面での実績表示は正常に動きません。
      実績プラグインの設定で、タイトル画面でのメニュー表示をOFFにしてください。

Torigoya_Achievement2_AddonUseSaveSlot:
  <<: *addonUseSaveSlot
  target: 'MV'

TorigoyaMZ_Achievement2_AddonUseSaveSlot:
  <<: *addonUseSaveSlot
  target: 'MZ'
  base:
    - 'TorigoyaMZ_Achievement2'
  orderAfter:
    - 'TorigoyaMZ_Achievement2'

addonRewardPicture: &addonRewardPicture
  version: '1.1.0'
  title:
    ja: '実績プラグインアドオン: ご褒美ピクチャー'
  body:
    ja: |
      このプラグインは「実績プラグイン」のアドオンです。
      実績プラグインより下に導入してください。

      実績を獲得した人だけが見られるご褒美画像を設定できるようにします。
      画像ファイルはピクチャー用のフォルダに入れてください。

      ------------------------------------------------------------
      ■ 設定方法（ちょっとめんどい）
      ------------------------------------------------------------
      このプラグインの右側の設定で、
      「どの実績IDに、何の画像を指定するか」を設定できます。

      実績プラグイン本体のほうで設定した各実績のIDに
      ピクチャー画像を紐付ける形で登録してください。
      （画像を登録していない実績があっても大丈夫です）

  parameter:
    base:
      dummy: '■ 基本設定'
    baseRewardData:
      parent: 'base'
      name: 'ご褒美ピクチャーの登録'
      type: 'RewardPicture'
      array: true
      default: []
  structures:
    RewardPicture:
      key:
        name: '実績ID'
        desc: |
          ご褒美ピクチャーを設定する対象の
          実績プラグインで設定した実績IDを指定してください。
        type: 'string'
        default: ''
      picture:
        name: 'ご褒美の画像'
        desc: |
          ご褒美として表示する画像を選択してください。
          画像は複数枚指定可能です。
        type: 'file'
        dir: 'img/pictures'
        default: []
        array: true

Torigoya_Achievement2_AddonRewardPicture:
  <<: *addonRewardPicture
  target: 'MV'

TorigoyaMZ_Achievement2_AddonRewardPicture:
  <<: *addonRewardPicture
  target: 'MZ'
  base:
    - 'TorigoyaMZ_Achievement2'
  orderAfter:
    - 'TorigoyaMZ_Achievement2'
