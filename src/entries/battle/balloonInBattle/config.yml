base: &base
  version: '1.0.1'
  title:
    ja: '戦闘中セリフ表示プラグイン'
  body:
    ja: |
      戦闘中にセリフを吹き出しでキャラクターの上に表示します。

      ------------------------------------------------------------
      ■ 使い方
      ------------------------------------------------------------

      (1) セリフセットを登録する

      プラグイン設定からセリフセットを登録します。
      「セリフセットの登録」を選択し、必要な分だけ登録してください。

      ここで設定したセリフセットIDを後で使うため、
      わかりやすい名前にすると良いです（例: プリシア用　など）

      (2) アクターやエネミーにセリフセットを反映する

      アクターやエネミーのメモ欄に、
      以下のような書き方で使いたいセリフセットのIDを設定します。

      <セリフセット: プリシア用>

      これで設定は完了です。

      ------------------------------------------------------------
      ■ よくある質問
      ------------------------------------------------------------
      Q. フロントビューで味方のセリフが出ない…！

      残念ながら、デフォルトでは出ません(´・ω・｀)
      バトラーの位置にあわせて吹き出しが表示されているため、
      いわゆる「XP風バトル」のようなプラグインの力が必要です。

      例えば、以下のプラグインを一緒に使うことで、
      フロントビューでも味方のセリフを表示できます・

      フロントビューで味方側にも戦闘アニメを表示プラグイン
      https://torigoya-plugin.rutan.dev/battle/displayAnimationInFrontView/

      ----------

      Q. セリフ全部登録しないとだめ？

      使う分だけ登録すれば大丈夫です。
      例えば「勝利時のセリフはいらないなぁ」と思ったら
      勝利セリフは空っぽにしていても大丈夫です。

      ----------

      Q. スキルのセリフ入れたら防御のときにもしゃべって困る…

      そのスキル専用のセリフを登録し、セリフの欄を空っぽにしてください。
      例えば「防御（スキルID:2）」の場合は、
      スキルのセリフ登録で「スキルのID： 2」にして、
      セリフの欄は空っぽにすることで、
      防御のときはしゃべらなくなります。

      ----------

      Q. スキルやアイテムのセリフにスキル名やアイテム名を入れたいです！

      \skill や \item のように記入した部分が
      自動的に使ったスキルやアイテムの名前になります。

      ----------

      Q. セリフの途中で色変えたりとかできますか？

      できます！
      普通の文章表示イベントと同様に \c[2] などを使うことができます。

      ----------

      Q. 拡張データって何？

      このプラグインだけ使う場合は特に必要ないから無視して大丈夫だよ。
      他のプラグインから、このプラグインの機能を拡張するために使う欄です。

      ------------------------------------------------------------
      ■ プロ向け
      ------------------------------------------------------------

      ● セリフの中に使える秘密の記法

      いくつか秘密の記法があります。
      が、状況によっては使えないこともあるためご注意ください。

      \target
      　スキルやアイテムを使う相手の名前が入ります
      　全体スキルなどの場合は先頭の人の名前が入ります

      \from
      　スキルやアイテムを使ってきた相手の名前が入ります
      　相手が特定できない場合は空欄になります
      　※バトルイベントによるものなど

      ----------

      ● 吹き出しの位置(高さ)を調整する
      アクターやエネミーのメモ欄に以下のように記述することで
      吹き出しの位置を変えることができます。

      <セリフ位置Y: -50>

      マイナスの値を指定すると上方向に動きます。
      なお、画面外にはみ出す場合は自動的に調整されます。

      ----------

      ● ゲーム中にセリフセットを切り替える

      ゲーム中に特定のキャラが劇的な変貌を遂げるなど
      セリフセットを切り替えたくなることもありますよね。

      プラグインコマンドを使うことで、
      ゲーム中にキャラに設定されている
      セリフセットを別のものに切り替えることができます。
      （この変更はセーブデータに反映されます）

parameterBase: &parameterBase
  base:
    dummy: '■ 基本設定'
  talkConfig:
    parent: 'base'
    name: 'セリフセットの登録'
    type: 'TalkSet'
    array: true
    default: []
  balloon:
    dummy: '■ 表示設定'
  balloonImage:
    parent: 'balloon'
    name: '吹き出し用の画像'
    type: 'file'
    dir: 'img/system'
    desc: |
      吹き出しに使用するウィンドウ画像を指定します
    default: 'Window'
  balloonFontSize:
    parent: 'balloon'
    name: '文字サイズ'
    type: 'integer'
    min: 1
    desc: |
      セリフの文字のサイズの標準値を指定します
    default: 22
  balloonPadding:
    parent: 'balloon'
    name: 'ウィンドウの余白'
    type: 'integer'
    min: 0
    desc: |
      吹き出しの余白の大きさを指定します
    default: 8
  balloonTail:
    parent: 'balloon'
    name: 'ウィンドウのしっぽ'
    type: 'boolean'
    on: '表示する'
    off: '表示しない'
    desc: |
      しっぽ部分を表示するかどうか
    default: true
  balloonTailY:
    parent: 'balloon'
    name: 'しっぽの位置調整'
    type: 'integer'
    desc: |
      しっぽ用の表示位置(高さ)を調整します
      マイナスにすると上に移動します
    default: 4
  balloonActorY:
    parent: 'balloon'
    name: '味方吹き出しの位置調整'
    type: 'integer'
    desc: |
      味方側の吹き出しの表示位置(高さ)を調整します
      マイナスにすると上に移動します
    default: 0
  balloonEnemyY:
    parent: 'balloon'
    name: '敵の吹き出しの位置調整'
    type: 'integer'
    desc: |
      敵側の吹き出しの表示位置(高さ)を調整します
      マイナスにすると上に移動します
    default: 0
  advanced:
    dummy: '■ 上級者設定'
  advancedLifeTime:
    parent: 'advanced'
    name: '表示時間：通常'
    type: 'integer'
    min: -1
    desc: |
      通常のセリフの表示時間（ウェイト）を指定します
      60＝1秒です
    default: 90
  advancedDamageLifeTime:
    parent: 'advanced'
    name: '表示時間：被ダメ'
    type: 'integer'
    min: -1
    desc: |
      被ダメージ系セリフの表示時間（ウェイト）を指定します
      60＝1秒です
    default: 30
  advancedInputLifeTime:
    parent: 'advanced'
    name: '表示時間：行動選択'
    type: 'integer'
    min: -1
    desc: |
      行動選択セリフの表示時間（ウェイト）を指定します
      60＝1秒です。-1の場合は別のセリフが出るまで消えません。
    default: -1
  advancedVictoryLifeTime:
    parent: 'advanced'
    name: '表示時間：勝利'
    type: 'integer'
    min: -1
    desc: |
      行動選択セリフの表示時間（ウェイト）を指定します
      60＝1秒です。-1の場合は別のセリフが出るまで消えません。
    default: -1

