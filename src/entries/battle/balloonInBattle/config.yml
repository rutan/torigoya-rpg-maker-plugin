TorigoyaMZ_BalloonInBattle2:
  <<: *base
  target: 'MZ'
  parameter:
    <<: *parameterBase
  structures:
    <<: *structureBase
  commands:
    changeTalkSet:
      name: 'セリフセットの変更'
      desc: |
        セリフセットを別のものに変更します
        変更内容はセーブデータに反映されます
      parameter:
        actorId:
          type: 'actor'
          name: 'アクター'
          desc: |
            セリフセットを変更するアクター
          default: 0
        talkSetId:
          type: 'string'
          name: 'セリフセットID'
          desc: |
            変更後のセリフセットのID
            プラグイン設定で登録したものを指定してください
          default: ''
    resetTalkSet:
      name: 'セリフセットの初期化'
      desc: |
        セリフセットをメモ欄で指定しているものに戻します
      parameter:
        actorId:
          type: 'actor'
          name: 'アクター'
          desc: |
            セリフセットをもとに戻すアクター
          default: 0
  orderBefore:
    - 'TorigoyaMZ_DisplayAnimationInFrontView'
